<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s_collective - FiveM Scripts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-bg: #000000;
            --secondary-bg: #0a0a0a;
            --tertiary-bg: #0f0f0f;
            --accent-lime: #39ff14;
            --accent-lime-dim: #2bd60a;
            --accent-lime-darker: #1a8505;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-muted: #6a6a6a;
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(57, 255, 20, 0.12);
            --shadow-glow: 0 0 60px rgba(57, 255, 20, 0.15);
        }
        
        body {
            font-family: 'Alexandria', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.7;
            font-weight: 300;
        }
        
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
        
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(57, 255, 20, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, 0.15) 1px, transparent 1px);
            background-size: 80px 80px;
        }
        
        .bg-flares {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .flare {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(57, 255, 20, 0.8) 0%, rgba(57, 255, 20, 0.4) 30%, rgba(57, 255, 20, 0.1) 60%, transparent 100%);
            filter: blur(40px);
        }
        
        .flare:nth-child(1) {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -200px;
            opacity: 0.6;
        }
        
        .flare:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -100px;
            left: -100px;
            opacity: 0.4;
        }
        
        .flare:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 40%;
            left: 60%;
            opacity: 0.3;
        }
        
        .flare:nth-child(4) {
            width: 200px;
            height: 200px;
            top: 70%;
            right: 20%;
            opacity: 0.2;
        }
        
        .mesh-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(57, 255, 20, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(57, 255, 20, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(57, 255, 20, 0.04) 0%, transparent 50%);
            filter: blur(60px);
        }
        
        nav {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 14px 30px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        nav:hover {
            background: rgba(255, 255, 255, 0.06);
            box-shadow: var(--shadow-glow), 0 8px 32px rgba(0, 0, 0, 0.4);
            transform: translateX(-50%) translateY(-2px);
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-lime);
            text-decoration: none;
            letter-spacing: -0.5px;
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 400;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 0;
        }
        
        .nav-links a:hover {
            color: var(--text-primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-lime), var(--accent-lime-dim));
            transition: all 0.3s ease;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 50% 30%, rgba(57, 255, 20, 0.1) 0%, transparent 40%),
                linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 500;
            color: var(--accent-lime);
            margin-bottom: 35px;
            backdrop-filter: blur(20px);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .hero-badge::before {
            content: '‚óè';
            color: var(--accent-lime);
        }

        .hero h1 {
            font-size: clamp(4.5rem, 12vw, 9rem);
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #000000 0%, var(--accent-lime) 30%, var(--accent-lime) 70%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            line-height: 0.85;
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.3);
        }

        .hero-cta {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 80px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-lime), var(--accent-lime-dim));
            color: var(--primary-bg);
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(55, 255, 20, 0.158);
        }
        
        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(55, 255, 20, 0.3);
        }
        
        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-lime);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg-grid"></div>
        <div class="bg-flares">
            <div class="flare"></div>
            <div class="flare"></div>
            <div class="flare"></div>
            <div class="flare"></div>
        </div>
        <div class="mesh-gradient"></div>
    </div>
    
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>SOON</h1>
             <div class="hero-cta">
                <a href="https://discord.gg/wmTFZ33z54" target="_blank" class="btn-primary">Discord</a>
                <a href="mailto:contact@scollective.pl" class="btn-secondary">Contact to Us</a>
            </div>
        </div>
    </section>
</body>
</html>
